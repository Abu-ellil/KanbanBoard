<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="KanBan.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="KanBan.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>kanban_Board</title>
  </head>
  <body>
    <div class="kanban">
      <div class="column" id="todo">
        <h2>Not Started</h2>
        <ul class="cards"></ul>
        <button class="add-card material-icons" data-column="todo">add</button>
      </div>
      <div class="column" id="in-progress">
        <h2>In Progress</h2>
        <ul class="cards"></ul>
        <button class="add-card material-icons" data-column="todo">add</button>
      </div>
      <div class="column" id="done">
        <h2>Completed</h2>
        <ul class="cards"></ul>
        <button class="add-card material-icons" data-column="todo">add</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
